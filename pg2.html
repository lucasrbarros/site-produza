<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="background">
        <div class="fundo2">
            <div class="cabecalho">
                <a href="index.html">
                    <h2 class="logo"><img src="assets/imagens/logo-produza.png" alt="Logo-Produza"></h2>
                </a>
                <nav class="navigation">
                    <div class="menus">
                        <a href="index.html#T">Trabalhos</a>
                        <a href="index.html#A">Avaliações</a>
                        <a href="index.html#H">História</a>
                        <a href="index.html#F">Contato</a>
                    </div>
                </nav>
            </div>
            <!-- login -->
            <div class="wrapper">
                <a href="index.html">
                    <span class="icon-close">
                        <ion-icon name="close-outline"></ion-icon>
                    </span>
                </a>
                <div class="form-box login">
                    <h2>Login</h2>
                    <form action="#">
                        <div class="input-box">
                            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                            <input type="text" required>
                            <label>Usuário</label>
                        </div>
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="lock-closed-outline"></ion-icon>
                            </span>
                            <input type="password" required>
                            <label>
                                Senha
                            </label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">Lembre de mim</label>
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                        <button type="submit" class="btn-entrar">
                            Entrar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- fim login -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
